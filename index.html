<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Modern UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score-card">YOU <span id="player-score">0</span></div>
      <div class="score-card">COMPUTER <span id="computer-score">0</span></div>
    </div>
  </header>

  <main>
    <div class="game-area">
      <div class="choice player">
        <div class="circle" id="player-choice"><p>?</p></div>
        <span>You Picked</span>
      </div>

      <div class="result-text" id="result">VS</div>

      <div class="choice computer">
        <div class="circle" id="computer-choice"><p>?</p></div>
        <span>Computer Picked</span>
      </div>
    </div>

    <div class="buttons">
      <button class="weapon" onclick="play('rock')">🪨 Rock</button>
      <button class="weapon" onclick="play('paper')">📄 Paper</button>
      <button class="weapon" onclick="play('scissors')">✂️ Scissors</button>
    </div>

    <button class="play-again" onclick="resetGame()">🔄 Play Again</button>
  </main>

  <footer>
    <button class="footer-btn" onclick="openRules()">📜 Rules</button>
    <button class="footer-btn" onclick="resetScore()">🔁 Reset Score</button>
  </footer>

  <!-- Modal -->
  <div id="rules-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Rules</h2>
      <ul>
        <li>🪨 Rock beats ✂️ Scissors</li>
        <li>📄 Paper beats 🪨 Rock</li>
        <li>✂️ Scissors beats 📄 Paper</li>
      </ul>
      <button onclick="closeRules()" class="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
